<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<title>register</title>
</head>

<body>
	<section class="h-100" >
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="w-100">
					<div class="card shadow-lg mt-3">
						<div class="card-body bg-light-50">
							<h1 class="fs-4 card-title fw-bold mb-4 text-center">REGISTER  </h1>
							<form method="" action="" >
								<div class="mb-2 d-flex flex-row justify-content-between flex-wrap">
									<label class=" text-muted" >NickName :</label>
									<input id="NickName" type="text" class="form-control w-75" name="NickName" placeholder="Enter your NickName ..." required autofocus>
								</div>
								<div class="mb-2 d-flex flex-row justify-content-between flex-wrap">
									<label class="mb-2 text-muted" >Name :</label>
									<input id="name" type="text" class="form-control w-75" name="name" placeholder="Enter your Full Name ..." required autofocus>
								</div>
								<div class="mb-2 d-flex flex-row justify-content-between flex-wrap">
									<label class="mb-2 text-muted" >Email :</label>
									<input id="email" type="email" class="form-control w-75" name="email" placeholder="Enter your email ..." required autofocus>
								</div>
								<div class="mb-2 d-flex flex-row justify-content-between flex-wrap">
									<label class="mb-2 text-muted" >Phone :</label>
									<input id="phone" type="phone" class="form-control w-75" name="phone" placeholder="Enter your Phone Number ..." required autofocus>
								</div>
								<div class="mb-2 d-flex flex-row justify-content-between flex-wrap">
									<label class="mb-2 text-muted">Address :</label>
									<input id="address" type="text" class="form-control w-75" name="address" placeholder="Enter your Address ..." required>
								</div>
								<div class="mb-2 d-flex flex-row justify-content-between flex-wrap">
									<label class="mb-2 text-muted">C.I.N :</label>
									<input id="CIN" type="text" class="form-control w-75" name="CIN" placeholder="Enter your C.I.N  ..." required>
								</div>
								<div class="mb-2 d-flex flex-row justify-content-between flex-wrap">
									<label class="mb-2 text-muted">Occupation :</label>
									<input id="text" type="text" class="form-control w-75" name="Occupation" placeholder="Enter your Occupation ..." required>
								</div>
								<div class="mb-2 d-flex flex-row justify-content-between flex-wrap">
									<label class="mb-2 text-muted" for="password">BirthDate :</label>
									<input id="date" type="date" class="form-control w-75" name="birthdate" required>
								</div>
								<div class="mb-2 d-flex flex-row justify-content-between flex-wrap">
									<label class="mb-2 text-muted" for="password">Password :</label>
									<input id="password1" type="password" class="form-control w-75" name="password1"placeholder="Enter a password ..."  required>
								</div>
								<div class="mb-2 d-flex flex-row justify-content-between flex-wrap">
									<label class="mb-2 text-muted" for="password">Password :</label>
									<input id="password2" type="password" class="form-control w-75" name="password2" placeholder="confirm Password ..."  required>
								</div>
								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Register	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="log.html">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/login.js"></script>
</body>
</html>
